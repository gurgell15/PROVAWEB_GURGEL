<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lista de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    .comprado {
      text-decoration: line-through;
      color: gray;
    }
    .filtros .btn.active { font-weight: bold; }
    input.editando { border: none; outline: none; width: 100%; background: transparent; }
    .fade-in { animation: fadeIn 0.4s ease; }
    .fade-out { animation: fadeOut 0.3s ease forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      to { opacity: 0; height: 0; margin: 0; padding: 0; }
    }
  </style>
</head>
<body class="bg-light">


  <div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center mb-4">ðŸ›’ Lista de Compras</h1>


    <form id="form-add" autocomplete="off">
      <input id="input-name" placeholder="Ex.: Tomate" required />
      <input id="input-qty" type="number" min="1" value="1" required />
      <button class="btn btn-success" onclick="adicionarItem()">Adicionar</button>
    </form>

    <section class="toolbar">
      <div class="filters">
        <button data-filter="all" class="is-active">Todos</button>
        <button data-filter="pending">Pendentes</button>
        <button data-filter="done">Comprados</button>
        <button class="btn btn-danger btn-sm" onclick="limparComprados()">Limpar Comprados</button>
      </div>
      <input id="search" placeholder="Buscar..." />
      <select id="sort">
        <option value="created">Ordem de criaÃ§Ã£o</option>
        <option value="name">Nome (Aâ€“Z)</option>
        <option value="status">Status (pendentes primeiro)</option>
      </select>
    </section>

    <ul id="list" aria-live="polite"></ul>

    <footer class="statusbar">
      <span id="count"></span>
      <button id="clear-done">Remover comprados</button>
    </footer>
  </main>

  <template id="item-template">
    <li class="item">
      <label>
        <input type="checkbox" class="toggle" />
        <span class="title"></span>
      </label>
      <span class="qty"></span>
      <div class="actions">
        <button class="edit">Editar</button>
        <button class="remove">Remover</button>
      </div>
    </li>
  </template>

 <!-- Lista -->
 <ul class="list-group" id="listaCompras"></ul>
</div>
</div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
